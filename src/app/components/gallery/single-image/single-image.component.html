
<app-navbar></app-navbar>
<!-- Page content -->
<div class="content">
    <h3 class="mt-3">Add-Image</h3>
    <hr>

    <nav aria-label="breadcrumb" style="background-color: rgba(196, 203, 216, 0.322)!important; padding:5px 10px;">
        <ol class="breadcrumb ">
          <li style="cursor: pointer;" class="breadcrumb-item pt-2"><a routerLink="/gallery">Manage-Gallery</a></li>
          <li class="breadcrumb-item active pt-2" aria-current="page">Add-Image</li>
        </ol>
    </nav>
    <div class="container">
        <form  #galleryData="ngForm" (ngSubmit)="onSubmit(galleryData.value)" class="mt-4 border" style="padding: 20px;">
            <div class="form-group" >
              <label *ngIf="!showEditImage" >Select Image</label>
              <input type="file" *ngIf="!showEditImage"  [ngModel]="singleImageData?.url" required name="url" (change)="processFile($event)" class="form-control">
    
            </div>
       
            <div class="form-group mt-4">
              <label>Sort</label>
              <input type="number" [ngModel]="singleImageData?.sort" name="sort" required class="form-control" id="sort">
            </div>

            <button type="submit" [disabled]="!galleryData.valid && !galleryData.untouched" class="btn btn-secondary mt-4">Submit</button>
          </form>
    </div>
</div>
