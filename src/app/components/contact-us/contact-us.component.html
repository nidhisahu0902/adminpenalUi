<app-navbar></app-navbar>

<!-- Page content -->
<div class="content">
  <h3 class="mt-3">Contact Us</h3>
  <hr>
  <nav aria-label="breadcrumb" style="background-color: rgba(196, 203, 216, 0.322)!important; padding:5px 10px;">
    <ol class="breadcrumb ">
      <li class="breadcrumb-item pt-2 text-secondary"><a >Contact Us</a></li>

    </ol>
</nav>
  <div class="container table-responsive">
    <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th scope="col">Sr. No.</th>
            <th scope="col">User Name</th>
            <th scope="col">Email</th>
            <th scope="col">Phone Number</th>
            <th scope="col">Message</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let contact of allContactDetails; let i = index">
            <th scope="row">{{i+1}}</th>
            <td>{{contact.userName}}</td>
            <td>{{contact.mail}}</td>
            <td>{{contact.Number}}</td>
            <td>{{contact.Number}}</td>
            <td>{{contact.message}}</td>

            <td>
              <i class='bx bx-trash text-danger'></i>
            </td>
           </tr>
 
          </tbody>
      </table>
</div>

  </div>
